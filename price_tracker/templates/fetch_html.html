{% extends 'base.html' %}

{% block title %}Fetch Clean HTML{% endblock %}

{% block content %}
    <h2>Fetched Clean HTML</h2>
    {% if price %}
        <div class="card mb-3">
            <div class="card-body" style="max-height: 500px; overflow: auto; background: #f8f9fa;">
                <pre style="white-space: pre-wrap; word-break: break-all;">{{ price|escape }}</pre>
            </div>
        </div>
        <a href="/" class="btn btn-secondary">Back</a>
    {% else %}
        <div class="alert alert-warning">No price content to display.</div>
    {% endif %}
{% endblock %}
